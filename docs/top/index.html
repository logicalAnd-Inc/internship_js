<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>ロジカランドインターンシップ会社</title>
  </head>
  <body>
    <div class="sticky_header">
      <div class="area_logo">
        <a href="http://localhost:3000/top/">
          <img src="https://logicaland.co.jp/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.aea68113.png&w=128&q=25" alt="logo">
        </a>
      </div>
      <div class="area_inner">
        <h1 id="header_title">LA InternShip Inc.</h1>
      </div>
      <div class="area_hummberger">
        <div style="height:50px; width:50px;"></div>
        <!-- クリックすることでメニューが表示されるボタンを作る -->
      </div>
    </div>
    <div id="container">
      <div class="slide">
        <div style="background-color:black; color:gray; text-align:center; display:inline-block; width:100%; height:100%; align-content:center;">
          ここにスライドショーを表示
          <!-- 時間経過で自動スライドするスライドショーを横幅いっぱいに作る -->>
        </div>
      </div>
      <div class="gallery">
        <!-- 正方形の画像をクリック（タップ）すると大きな画像がポップアップ表示されるものを作る -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="main">        
        <div style="background-color:white; color:black; text-align:center; display:inline-block; width:100%; height:1000px; align-content:center;">
          <img src="https://th.bing.com/th/id/R.206d9c43d9faaca9224d17f8c137add9?rik=ouTODTNX8HyXRg&riu=http%3a%2f%2flivedoor.blogimg.jp%2fbluestylecom-skytree%2fimgs%2fa%2f0%2fa0a62190.jpg&ehk=qUrzQDYjoDMJAfzhc0E4xmJaEuku2ixjM5Zhd%2b7ZV88%3d&risl=&pid=ImgRaw&r=0" wigth="100" height="100"><br>
          スカイツリーは自分何人分?
          <form id="myForm">
            <input type="number" id="hundreds" name="hundreds" max="9" min="0" step="1" placeholder="100の位">
            <input type="number" id="tens" name="tens" max="9" min="0"step="1" placeholder="10の位">
            <input type="number" id="ones" name="ones"  max="9" min="0" step="1" placeholder="1の位">.
            <input type="number" id="tenths" name="tenths" max="9" min="0" step="1" placeholder="1/10の位">cm

            <button type="button" id="calculateButton">計算</button>
          </form>
          <div>
           結果
          <p id="result"></p>

          <script>
            document.getElementById('calculateButton').addEventListener('click',function() {
                        

              var hundreds = document.getElementById('hundreds').value;
              var tens = document.getElementById('tens').value;
              var ones = document.getElementById('ones').value;
              var tenths = document.getElementById('tenths').value;
              
              if (hundreds === "" || tens === "" || ones === "" || tenths === "") {
                document.getElementById('result').textContent = "全ての入力欄に値を入力してください";
                return;
              }

              hundreds = parseInt(hundreds);
              tens = parseInt(tens);
              ones = parseInt(ones);
              tenths = parseInt(tenths) / 10;
              
              var totalNumber = (hundreds * 100) + (tens * 10) + ones + tenths;

              if (totalNumber === 0) {
                document.getElementById('result').textContent = "∞";
                return;
              }

              var result = 63400 / totalNumber;

              document.getElementById('result').textContent = "スカイツリーはあなたの身長" +result.toFixed(2) + "人分";
            });            
              
          </script>
        </div>
      </div>
      <!-- ヘルプ表示ボタン -->
      <button id="kail_pull">
        <span class="arrow_left"></span>
      </button>
    </div>
    <!-- ヘルプ -->
    <div id="kail_window">
      <div class="search_about">
        <span>何について調べますか？</span>
      </div>
      <div>
        <textarea id="kail_text"></textarea>
      </div>
      <div class="kail_button_area">
        <button id="kail_close">閉じる</button>
        <button id="kail_search">検索</button>
      </div>
    </div>
  </body>

  <script src="../script/scroll_top.js"></script>
  <script src="../script/pull_search.js"></script>

</html>
