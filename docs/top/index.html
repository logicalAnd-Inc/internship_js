<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>ロジカランドインターンシップ会社</title>
  </head>
  <body>
    <div class="sticky_header">
      <div class="area_logo">
        <a href="http://localhost:3000/top/">
          <img src="https://logicaland.co.jp/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.aea68113.png&w=128&q=25" alt="logo">
        </a>
      </div>
      <div class="area_inner">
        <h1 id="header_title">LA InternShip Inc.</h1>
      </div>
      <div class="menu_box">
        <label id="menu" for="toggle">MENU</label>
        <input type="checkbox" id="toggle">
        <ul class="dropdown_menu">
         <li><a href='https://example.com/'>ホーム</a></li>
         <li><a href='https://example.com/'>新規作成</a></li>
         <li><a href='https://example.com/'>ログアウト</a></li>
        </ul>
      </div>   
    </div>
    <div id="container">
      <div class="slide">
        <div style="background-color:black; color:gray; text-align:center; display:inline-block; width:100%; height:100%; align-content:center;">
          ここにスライドショーを表示
          <!-- 時間経過で自動スライドするスライドショーを横幅いっぱいに作る -->>
        </div>
      </div>
      <div class="gallery">
        <!-- 正方形の画像をクリック（タップ）すると大きな画像がポップアップ表示されるものを作る -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="main">
        <div style="background-color:yellow; color:gray; text-align:center; display:inline-block; width:100%; height:1000px; align-content:center;">
          スカイツリーは自分何人分?
          <!-- スカイツリー（634m）の建造物が自分の身長何人分かを計算するツール -->
          <!-- 身長を入力するフォーム -->
          <!-- 計算を行うボタン -->
        </div>
      </div>
      <!-- ヘルプ表示ボタン -->
      <button id="kail_pull">
        <span class="arrow_left"></span>
      </button>
    </div>
    <!-- ヘルプ -->
    <div id="kail_window">
      <div class="search_about">
        <span>何について調べますか？</span>
      </div>
      <div>
        <textarea id="kail_text"></textarea>
      </div>
      <div class="kail_button_area">
        <button id="kail_close">閉じる</button>
        <button id="kail_search">検索</button>
      </div>
    </div>
  </body>

  <script src="../script/scroll_top.js"></script>
  <script src="../script/pull_search.js"></script>
</html>
