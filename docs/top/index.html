<!DOCTYPE html>
<html lang="ja">

  <body>
    <div class="sticky_header">
      <div class="area_logo">

          <img src="https://logicaland.co.jp/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.aea68113.png&w=128&q=25" alt="logo">
        </a>
      </div>
      <div class="area_inner">
        <h1 id="header_title" style="text-align:center">LA InternShip Inc.</h1>
      </div>
      <div class="menu_box">
        <label id="menu" class="open" for="toggle"><div></div><br><div></div><br><div></div></label>
        <input type="checkbox" id="toggle">
        <ul class="dropdown_menu">
         <li><a href='https://example.com/'>メニュー +</a></li>
         <li><a href='https://example.com/'>キャンペーン</a></li>
         <li><a href='https://example.com/'>ファミリー</a></li>
         <li><a href='https://example.com/'>サステナビリティ</a></li>
         <li><a href='https://example.com/'>お店・サービス</a></li>
         <li><a href='https://example.com/'>採用情報</a></li>
         <li><a href='https://example.com/'>公式アプリ</a></li>
        </ul>
      </div>   
    </div>
    <div id="container">
      <div class="slide">
        <div class="slider">
          <img src="https://prd-static.gltjp.com/glt/data/article/21000/20227/20221116_195602_c3f43a49_w1920.webp">
          <img src="https://s3-ap-northeast-1.amazonaws.com/thegate/2020/09/01/14/53/37/tokyo_sky_tree.jpg">
          <img src="https://prd-static.gltjp.com/glt/data/article/21000/20461/20231008_104438_03556dcd_w1920.webp">
          <img src="https://m-rakuten.ismcdn.jp/mwimgs/d/1/-/img_d1c65c65d48c0907c9adeb0252ac4df077858.jpg">
          </div>
      </div>
      </div>
      <div class="gallery">
        <!-- 正方形の画像をクリック（タップ）すると大きな画像がポップアップ表示されるものを作る -->
        <div><img src="https://cdn.worldvectorlogo.com/logos/github-icon-2.svg" alt="画像１" onclick="showPopup('https://cdn.worldvectorlogo.com/logos/github-icon-2.svg')"></div>
        <div><img src="https://pngimg.com/uploads/apple_logo/apple_logo_PNG19687.png" alt="画像２" onclick="showPopup('https://pngimg.com/uploads/apple_logo/apple_logo_PNG19687.png')"></div>
        <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="画像３" onclick="showPopup('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png')"></div>
        <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/2048px-Steam_icon_logo.svg.png" alt="画像３" onclick="showPopup('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/2048px-Steam_icon_logo.svg.png')"></div>
      </div>
      <div class="overlay" id="overlay" onclick="hidePopup(event)">
        <img id="popup-image" src="" alt="ポップアップ画像">
      </div>
      

      </script>
      <div class="main">       
        <div style="background: linear-gradient(to right, rgb(126, 229, 255), rgb(200, 224, 234))rgb(39, 27, 27); text-align:center; display:inline-block; width:100%; height:1000px; align-content:center;">
          <div style="background-color: #01e8c589; width: 350px; height: 330px; margin: 50px auto; padding: 20px; ">            
          <img src="https://th.bing.com/th/id/R.206d9c43d9faaca9224d17f8c137add9?rik=ouTODTNX8HyXRg&riu=http%3a%2f%2flivedoor.blogimg.jp%2fbluestylecom-skytree%2fimgs%2fa%2f0%2fa0a62190.jpg&ehk=qUrzQDYjoDMJAfzhc0E4xmJaEuku2ixjM5Zhd%2b7ZV88%3d&risl=&pid=ImgRaw&r=0" wigth="200" height="200"><br>
          スカイツリーは自分何人分?
          <form id="myForm">
            <input type="number" id="hundreds" name="hundreds" max="9" min="0" step="1" placeholder="100の位">
            <input type="number" id="tens" name="tens" max="9" min="0"step="1" placeholder="10の位">
            <input type="number" id="ones" name="ones"  max="9" min="0" step="1" placeholder="1の位">.
            <input type="number" id="tenths" name="tenths" max="9" min="0" step="1" placeholder="1/10の位">cm

            <button type="button" id="calculateButton">計算</button>
          </form>
          <div>
          結果          
          <p id="result">


        </div>
      </div>
      <!-- ヘルプ表示ボタン -->
      <button id="kail_pull">
        <span class="arrow_left"></span>
      </button>
    </div>
    <!-- ヘルプ -->
    <div id="kail_window">
      <div class="search_about">
        <span>何について調べますか？</span>
      </div>
      <div>
        <textarea id="kail_text"></textarea>
      </div>
      <div class="kail_button_area">
        <button id="kail_close">閉じる</button>
        <button id="kail_search">検索</button>
      </div>
    </div>

  </body>
